<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tagging App</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 200px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #controls {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        #viewer {
            flex: 1;
            display: flex;
        }

        #images-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #images-list li {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }

        #image-container {
            max-width: 50%;
            max-height: 100%;
            object-fit: contain;
            background: #f0f0f0;
        }

        #text-area-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #text-container {
            flex: 1;
            width: 100%;
            height: 100%;
        }

        #add-to-all-btn {
            margin-left: 10px;
        }

        #select-folder-btn {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <ul id="images-list"></ul>
    </div>
    <div id="main">
        <div id="controls">
            <button id="select-folder-btn">Select Folder</button>
            <button id="add-to-all-btn">Add to All</button>
        </div>
        <div id="viewer">
            <img id="image-container" alt="No image selected" />
            <div id="text-area-container">
                <textarea id="text-container" placeholder="Image tags..."></textarea>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
