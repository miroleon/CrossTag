<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrossTag</title>
    <link rel="stylesheet" href="src/styles/styles.css" />
</head>

<body>
    <div class="container">

        <div id="header">
            <h1>CrossTag</h1>
            <div class="header-controls">
                <button id="select-folder-btn"><span class="material-symbols-outlined">
                        folder_open
                    </span></button>
                <button id="theme-toggle">
                    <span class="material-symbols-outlined">
                        contrast
                    </span>
                </button>
            </div>
        </div>

        <div id="sidebar">
            <ul id="images-list"></ul>
            <div class="rename-container">
                <input type="text" id="rename-base-input" placeholder="Base name...">
                <button id="rename-all-btn">Rename</button>
            </div>
        </div>

        <div id="controls">
            <!-- Add-to-all section -->
            <input type="text" id="add-to-all-input" placeholder="Text to append...">
            <div class="radio-container">
                <label><input type="radio" name="append-position" id="append-position-start" value="start">
                    Start</label>
                <label><input type="radio" name="append-position" id="append-position-end" value="end" checked>
                    End</label>
            </div>
            <button id="add-to-all-btn">Add to All</button>
            <!-- Clear all button -->
            <button id="clear-all-btn">Clear All</button>
            <!-- Search and Replace -->
            <input type="text" id="search-input" placeholder="Search for...">
            <input type="text" id="replace-input" placeholder="Replace with...">
            <button id="replace-all-btn">Replace All</button>
            <div id="status-message"></div>
        </div>

        <div id="image-grid-container">
            <img id="image-container" alt="Click on the folder icon to load your image folder!" />
        </div>

        <div id="text-grid-container">
            <textarea id="text-container" placeholder="Image tags..."></textarea>
        </div>

    </div>

    <!-- Custom Confirmation Modal -->
    <div id="modal-overlay">
        <div id="modal">
            <h2>Clear all text files?</h2>
            <p>This action cannot be undone.</p>
            <div id="modal-buttons">
                <button id="modal-yes">Yes</button>
                <button id="modal-no">No</button>
            </div>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('light-theme');
        });
    </script>

    <script src="renderer.js"></script>
</body>

</html>
