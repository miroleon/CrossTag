<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tagging App</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 200px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #controls {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #viewer {
            flex: 1;
            display: flex;
        }

        #images-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #images-list li {
            padding: 5px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        #image-container {
            max-width: 50%;
            max-height: 100%;
            object-fit: contain;
            background: #f0f0f0;
        }

        #text-area-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #text-container {
            flex: 1;
            width: 100%;
            height: 100%;
        }

        #add-to-all-input {
            width: 300px;
        }

        .radio-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #status-message {
            font-size: 14px;
            color: #2c7;
            margin-left: auto;
        }

        /* Modal styles */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #modal {
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            min-width: 300px;
            text-align: center;
        }

        #modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        #modal h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <ul id="images-list"></ul>
    </div>
    <div id="main">
        <div id="controls">
            <button id="select-folder-btn">Select Folder</button>
            <input type="text" id="add-to-all-input" placeholder="Text to append...">
            <div class="radio-container">
                <label><input type="radio" name="append-position" id="append-position-start" value="start">
                    Start</label>
                <label><input type="radio" name="append-position" id="append-position-end" value="end" checked>
                    End</label>
            </div>
            <button id="add-to-all-btn">Add to All</button>
            <button id="clear-all-btn">Clear All</button>
            <div id="status-message"></div>
        </div>
        <div id="viewer">
            <img id="image-container" alt="No image selected" />
            <div id="text-area-container">
                <textarea id="text-container" placeholder="Image tags..."></textarea>
            </div>
        </div>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="modal-overlay">
        <div id="modal">
            <h2>Clear all text files?</h2>
            <p>This action cannot be undone.</p>
            <div id="modal-buttons">
                <button id="modal-yes">Yes</button>
                <button id="modal-no">No</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
